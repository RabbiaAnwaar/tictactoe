<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* Body background: dark, muted gradient */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f111a, #1b2232);
  color: #e0e0e0;
}

/* Game container with frosted glass effect */
.game {
  text-align: center;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 40px 50px;
  border-radius: 25px;
  border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

/* Header neon text */
h1 {
  font-size: 2.5rem;
  color: #00f5d4; /* Soft cyan */
  margin-bottom: 15px;
}

/* Status text */
#status {
  font-size: 1.1rem;
  margin-bottom: 25px;
  color: #a0f0e0;
}

/* Board grid */
.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 15px;
  justify-content: center;
  margin-bottom: 25px;
}

/* Cells: glass + subtle neon glow on hover */
.cell {
  width: 100px;
  height: 100px;
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.5rem;
  cursor: pointer;
  color: #00f5d4;
  border: 1px solid rgba(0,245,212,0.3);
  box-shadow: 0 0 5px rgba(0,245,212,0.2);
  transition: all 0.3s ease;
  user-select: none;
}

.cell:hover {
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 8px #00f5d4, 0 0 30px rgba(0,245,212,0.5);
  transform: scale(1.08);
}

.cell.disabled {
  pointer-events: none;
  opacity: 0.5;
}

/* Restart button: glass + subtle glow */
button {
  padding: 10px 25px;
  border: none;
  border-radius: 12px;
  background: rgba(255,255,255,0.05);
  color: #00f5d4;
  font-size: 1rem;
  cursor: pointer;
  border: 1px solid rgba(0,245,212,0.3);
  box-shadow: 0 0 5px rgba(0,245,212,0.2);
  transition: all 0.3s ease;
}

button:hover {
  background: rgba(255,255,255,0.1);
  box-shadow: 0 0 15px #00f5d4, 0 0 30px rgba(0,245,212,0.5);
}

/* Responsive */
@media (max-width: 500px) {
  .board {
    grid-template-columns: repeat(3, 70px);
    grid-gap: 10px;
  }
  .cell {
    width: 70px;
    height: 70px;
    font-size: 2rem;
  }
  h1 {
    font-size: 2rem;
  }
}
</style>
</head>

<body>

<div class="game">
  <h1>Tic Tac Toe</h1>
  <div id="status">Waiting for another playerâ€¦</div>

  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="resetBtn">Restart</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const cells = document.querySelectorAll('.cell');
const statusText = document.getElementById('status');
const resetBtn = document.getElementById('resetBtn');

let mySymbol = null;
let currentTurn = 'X';
let gameOver = false;

// ðŸ”¹ Assign X or O
socket.on('assignSymbol', symbol => {
  mySymbol = symbol;
  statusText.textContent = `You are Player ${symbol}`;
});

// ðŸ”¹ Update board
socket.on('updateBoard', board => {
  board.forEach((value, index) => {
    cells[index].textContent = value;
  });
});

// ðŸ”¹ Turn handling
socket.on('turn', turn => {
  currentTurn = turn;
  if (gameOver) return;

  if (mySymbol === turn) {
    statusText.textContent = "Your turn";
    enableBoard(true);
  } else {
    statusText.textContent = "Opponent's turn";
    enableBoard(false);
  }
});

// ðŸ”¹ Game over
socket.on('gameOver', message => {
  gameOver = true;
  statusText.textContent = message;
  enableBoard(false);
});

// ðŸ”¹ Room full
socket.on('roomFull', () => {
  statusText.textContent = 'Room full. Try again later.';
  enableBoard(false);
});

// ðŸ”¹ Opponent left
socket.on('playerLeft', () => {
  gameOver = false;
  cells.forEach(c => c.textContent = '');
  statusText.textContent = 'Opponent left. Waiting for new playerâ€¦';
  enableBoard(false);
});

// ðŸ”¹ Cell click
cells.forEach(cell => {
  cell.addEventListener('click', () => {
    if (gameOver) return;
    if (cell.textContent !== '') return;
    if (mySymbol !== currentTurn) return;

    socket.emit('makeMove', cell.dataset.index);
  });
});

// ðŸ”¹ Restart
resetBtn.addEventListener('click', () => {
  socket.emit('resetGame');
});

// ðŸ”¹ Enable / disable board
function enableBoard(enable) {
  cells.forEach(cell => {
    cell.classList.toggle('disabled', !enable);
  });
}
</script>

</body>
</html>
